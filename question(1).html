<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/question(1).css">
</head>
<body>
    <div id="container">
        <div id="container_left">
            <h3>QuizWiz</h3>
            <section>
                <h2 id="question">Who First discovered Gravity?</h2>
            </section>
            <!-- <progress id="count" value="10" max="100"></progress> -->
        </div>
        <div id="container_right">
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice 1</p>
            </div>

            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice </p>
            </div>

            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>

            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>

            <aside>
                <button type="submit" style="background-color: black; color: white; border: none; width: 50%; margin-left: 20%;">Next</button>
            </aside>
        </div>
        
    </div>
    <script src="/question.js"></script>
